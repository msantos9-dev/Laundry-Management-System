<!DOCTYPE html>
<html>
<head th:replace="navbar::html-heading">

<body>
    <div th:replace="navbar::navbar"></div>

    <br><br>
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-3 m-auto">

                <!-- success message -->
    

                <h1>Add Store</h1>

                <form action="#" method="post" th:action="@{/admin/saveUser}" th:object="${user}">
                
                    <div class="form-group">
                        <label class="control-label" for="firstName"> Store Name </label>
                        <input id="firstName" class="form-control" th:field="*{storetName}" required autofocus="autofocus" />
                    </div>
					
					<div class="form-group">
					<label>Select Owner</label>
					<select class="form-control" th:field="*{ownerID}" placeholder="Manager">
						<option th:each="owner : ${ownerss}"
								th:value="${owner.id}"
								th:text="${owner.firstName} + ' ' + ${manager.lastName}">
						</option>
					</select>
					</div>
			
                    

                    

                    <div class="form-group mt-3">
                        <button style="background-color:#a00b0b; color:white;" type="submit" class="btn btn-block mb-4 ">Save</button>
                    </div>
                    
                </form>
                
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
    
</body>
</html>
