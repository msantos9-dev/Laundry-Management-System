<!DOCTYPE html>
<html>
<head th:replace="navbar::html-heading">

<body>
    <div th:replace="navbar::navbar"></div>

    <br><br>
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-3 m-auto">

                <!-- success message -->
    

                <h1>Add Machine</h1>

                <form action="#" method="post" th:action="@{/owner/saveMachine}" th:object="${machine}">
                
                    <div class="form-group">
                        <label class="control-label" for="firstName"> Machine Description </label>
                        <input id="firstName" class="form-control" th:field="*{description}" required autofocus="autofocus" />
                    </div>
					
					<div class="form-group">
					<label>Select Machine Status</label>
					<select class="form-control" th:field="*{machineStatus}" placeholder="Manager">
						<option 
								th:each="status : ${machineStatusList}"
								th:value="${status.id}"
								th:text="${status.statusName}">
						</option>
					</select>
					</div>
					
					<div class="form-group">
					<label>Select Store</label>
					<select class="form-control" th:field="*{store}" placeholder="Manager">
						<option 
								th:each="store : ${storeList}"
								th:value="${store.id}"
								th:text="${store.storeName}">
						</option>
					</select>
					</div>
			
                    

                    

                    <div class="form-group mt-3">
                        <button style="background-color:#a00b0b; color:white;" type="submit" class="btn btn-block mb-4 ">Save</button>
                    </div>
                    
                </form>
                
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
    
</body>
</html>
