<!DOCTYPE html>
<html>

<head th:replace="navbar::html-heading">

<body>

    <div th:replace="navbar::navbar"></div>

    <br> <br>
    <!-- Create HTML login form -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-3 m-auto">

                <h1> Login </h1>
                <form th:action="@{/login}" method="post">

                    <!-- error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password.</div>
                    </div>

                    <!-- logout message -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input class="form-control" id="username" name="username" required="required" />
                        <label class="form-label" for="form2Example1">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" required="required" id="password" name="password" class="form-control" />
                        <label class="form-label" for="form2Example2">Password</label>
                    </div>

                    <!-- Submit button -->
                    <button style="background-color:#a00b0b; color:white;" type="submit" class="btn btn-block mb-4">Sign
                        in</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a style="color:#a00b0b;" th:href="@{/registration}">Register</a></p>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>

</body>

</html>
