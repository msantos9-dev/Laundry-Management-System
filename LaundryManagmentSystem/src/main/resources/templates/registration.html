<!DOCTYPE html>
<html>
<head th:replace="navbar::html-heading">

<body>
    <div th:replace="navbar::navbar"></div>

    <br><br>
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-3 m-auto">

                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered to our awesome app!</div>
                </div>

                <h1>Registration</h1>

                <form th:action="@{/registration}" method="post" th:object="${user}">
                
                    <div class="form-group">
                        <label class="control-label" for="firstName"> First Name </label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
                    </div>

                    <div class="form-group mt-3">
                        <label class="control-label" for="lastName"> Last Name </label> 
                        <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                    </div>

                    <div class="form-group mt-3">
                        <label class="control-label" for="email"> Email </label> 
                        <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                    </div>

                    <div class="form-group mt-3">
                        <label class="control-label" for="password"> Password </label> 
                        <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
                    </div>

                    <div class="form-group mt-3">
                        <button style="background-color:#a00b0b; color:white;" type="submit" class="btn btn-block mb-4 ">Register</button>
                    </div>
                    
                    <!-- Register buttons -->
                    <div class="text-center mt-6">
                        <p>Already registered? <a style="color:#a00b0b;" th:href="@{/login}">Login here</a></p>
                    </div>
                    
                </form>
                
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
    
</body>
</html>
