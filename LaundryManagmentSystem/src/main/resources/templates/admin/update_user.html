<!DOCTYPE html>
<html>
<head th:replace="navbar::html-heading">

<body>
    <div th:replace="navbar::navbar"></div>

    <br><br>
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-3 m-auto">

                <!-- success message -->
    

                <h1>Update Manager</h1>

                <form action="#" th:action="@{/admin/saveUser}" th:object="${user}"
			method="POST">
                
                <input type="hidden" th:field="*{id}" />
			
			
			
                    <div class="form-group">
                        <label class="control-label" for="firstName"> First Name </label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
                    </div>

                    <div class="form-group mt-3">
                        <label class="control-label" for="lastName"> Last Name </label> 
                        <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                    </div>

                    <div class="form-group mt-3">
                        <label class="control-label" for="email"> Email </label> 
                        <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                    </div>

                 
                    <div class="form-group mt-3">
                        <button style="background-color:#a00b0b; color:white;" type="submit" class="btn btn-block mb-4 ">Save</button>
                    </div>
                    
                </form>
                
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
    
</body>
</html>
